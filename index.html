<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ajax Crash Course</title>
  <style>
    img {
      display: block;
    }
  </style>
</head>
<body onload="console.log('body loaded')">
  <button id="button">Show Image</button>
  <img id="image" width="50%" onload="console.log('image loaded')">


    <img id="cacheLoader" src="img/loader.svg" style="display: none">
  <script>


    const button = document.getElementById('button');
    const image = document.getElementById('image');
    button.addEventListener('click', loadImage);

    function loadImage() {
      image.src = 'img/loader.svg';
      image.src = 'img/1.jpg';

    }
  </script>
</body>
</html>
